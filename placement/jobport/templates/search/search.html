{% extends 'jobport/base_modals.html' %}

{% load bootstrap3 %}

{% block pagelibraries %}
    {{ form.media }}
{% endblock %}

<div class="jumbotron">
  <div align="center" class="container">
    <h1>Search</h1>
    <h3></h3>
  </div>
</div>


{% block content %}
<br/><br/>
     <div class="container" style="margin-left:-65px">
       <form role="form" class="form-horizontal" action="{% url 'search' %}" type='get' enctype="multipart/form-data">
        {% bootstrap_form form layout="horizontal" %}
        {% buttons submit='Search' layout='horizontal' %}{% endbuttons %}
    </form>
  </div>

{% endblock %}
