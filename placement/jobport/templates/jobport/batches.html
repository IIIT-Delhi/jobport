{% extends "jobport/base_admin.html" %}
{% load humanize %}

{% block content %}
<div class="jumbotron">
  <div align="center" class="container">
    <h1>JobPort</h1>
    <h3>All Batches</h3>
    <a class="btn btn-danger" href="/openbatch/" role="button" target="_blank">Create a Batch!</a>
  </div>
</div>
{% for l in batch%}
<div class="container">
    <div class="list-group">
        <a href="/batch/{{ l.pk }}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ l.text }}</h4>
            <h6 class="list-group-item-heading">Created on: {{ l.createdon }}</h6>
            <h6 class="list-group-item-heading">{{ l.pg_or_not }}</h6>
        </a>
    </div>
</div>

{% endfor %}
{% if not batch%}
    <div class="container">
        <h4 align="center">There are no batches right now.</h4>
    </div>
{% endif %}
{% endblock %}
