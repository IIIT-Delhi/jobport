<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>
        {% load staticfiles %}
        <title>JobPort</title>
        <link rel="stylesheet" href="{% static "css/showup.css" %}">
        {% block pagelibraries %}{% endblock %}

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static "css/ripples.min.css" %}" rel="stylesheet">
        <link href="{% static "css/material-wfont.min.css" %}" rel="stylesheet">
    </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">JobPort</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="feedback" href="#">Feedback</a></li>
          <li><a href="{% url 'social:begin' 'google-oauth2' %}"><span class="glyphicon glyphicon-user"></span> Sign In</a></li>
          </ul>
      </div><!-- /.navbar-collapse -->
    </div>
    </nav>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>{{ message }}</div>
{% endfor %}
        {% block content %}{% endblock %}

       <a href="#" style="right: 70px;" class="btn back-to-top btn-dark btn-fixed-bottom"> <span class="glyphicon glyphicon-chevron-up"></span> </a>
     <div class="container text-center">
    <hr />
      <hr>
    <div class="row">
        <div class="col-lg-12">
            <ul class="nav nav-pills nav-justified">
                <li><a href="/">2015 JobPort.</a></li>
                     <li><a href="byld.iiitd.edu.in" target="_blank">Byld</a></li>
                 <li><a href="mailto:naman13064@iiitd.ac.in">Admin</a></li>
                <li><a href="iiitd.ac.in" target="_blank">Â© IIIT Delhi</a></li>
            </ul>
        </div>
    </div>
</div>

<div id="feedback-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      </div>
      <div class="modal-body" id="feedbackdata">
      </div>
    </div>
  </div>
</div>
<script>
    window.onload = function(){
        $("#feedback").on('click', function(){
         $("#feedbackdata").load("{% url 'feedback' %}",function(responseTxt,statusTxt,xhr){
          if(statusTxt=="success")
            $("#feedback-modal").modal('show');
          if(statusTxt=="error")
            alert("Error: "+xhr.status+": "+xhr.statusText);
          });
        });
    }
</script>
        <script src="{% static "js/jquery-2.1.1.min.js" %}"></script>
         <script src="{% static "js/showup.js" %}"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
             <script src="{% static "js/ripples.js" %}"></script>
             <script src="{% static "js/material.min.js" %}"></script>

    <script>
              $().showUp('.navbar', {
              upClass: 'navbar-show',
              downClass: 'navbar-hide'
              });
      </script>


        <script>
            $(document).ready(function() {
                $.material.init();
            });
        </script>

  </body>
</html>
