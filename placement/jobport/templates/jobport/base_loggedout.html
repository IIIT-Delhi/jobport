<!DOCTYPE html>
{% load staticfiles %}
{% load bootstrap3 %}
<html>
  <head>
    <title>JobPort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static "css/showup.css" %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">JobPort</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="http://www.iiitd.ac.in">About IIITD</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="feedback">Feedback</a></li>
          <li><a href="{% url 'social:begin' 'google-oauth2' %}"><span class="glyphicon glyphicon-user"></span> Sign In</a></li>
          </ul>
      </div><!-- /.navbar-collapse -->
    </div>
    </nav>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>{{ message }}</div>
{% endfor %}
        {% block content %}{% endblock %}

       <a href="#" style="right: 70px;" class="btn back-to-top btn-dark btn-fixed-bottom"> <span class="glyphicon glyphicon-chevron-up"></span> </a>
    <div class="container">
        <hr class="featurette-divider">
        <footer>
          <!-- <p class="pull-right"><a href="#">Back to top</a></p> -->
          <p>&copy; 2014 IIIT-Delhi JobPort &middot;</p>
  <p>Made by <a href="mailto:romil110092@iiitd.ac.in" target=”_blank”>Romil</a> and <a href="mailto:naman13064@iiitd.ac.in" target=”_blank”>Naman</a></p>
        </footer>
    </div>

<div id="feedback-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      </div>
      <div class="modal-body" id="feedbackdata">
      </div>
    </div>
  </div>
</div>
<script>
    window.onload = function(){
        $("#feedback").on('click', function(){
         $("#feedbackdata").load("{% url 'feedback' %}",function(responseTxt,statusTxt,xhr){
          if(statusTxt=="success")
            $("#feedback-modal").modal('show');
          if(statusTxt=="error")
            alert("Error: "+xhr.status+": "+xhr.statusText);
          });
        });
    }
</script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static "js/jquery-2.1.1.min.js" %}"></script>
    <script src="{% static "js/showup.js" %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <script>
              $().showUp('.navbar', {
              upClass: 'navbar-show',
              downClass: 'navbar-hide'
              });
      </script>
  </body>
</html>
