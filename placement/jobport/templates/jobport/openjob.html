{% extends "jobport/base_admin.html" %}

{% load bootstrap3 %}

{% block pagelibraries %}
    {{ form.media }}
{% endblock %}

{% block content %}
<div class="jumbotron">
  <div align="center" class="container">
    <br/>
  <br/>
  
    <h1>Open a new Job</h1>  
  </div>
</div>
<div class="container">
    <form role="form" class="form-horizontal" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form layout="horizontal" %}
        {% buttons submit='OK' layout='horizontal' %}{% endbuttons %}
    </form>
</div>
{% endblock %}
